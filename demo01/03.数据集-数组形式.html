<body>

    <div id="demo" style="width: 600px;height: 600px;"></div>

    <script>
        let myChart = echarts.init(document.querySelector('#demo'));

        // let option = {

        // 把上面数据放到数据集里面写法
        let option = {
            title: { text: "销售柱形图" },
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ["商品", "2019", "2020", "2021"],
                    ["足球", 105, 80, 40],
                    ["篮球", 204, 140, 120],
                    ["兵乓球", 512, 212, 180],
                    ["羽毛球", 380, 160, 110],
                    ["橄榄球", 90, 60, 30],
                ]
            },
            xAxis: {
                type: "category",//默认类目轴对应 dataset的第一列
            },
            yAxis: {},
            tooltip: {},
            // seriesLayoutBy 改变轴体 行列转换
            series: [{ type: "bar", seriesLayoutBy: 'row' }, { type: "bar", seriesLayoutBy: 'row' }, { type: "bar", seriesLayoutBy: 'row' }]
        }

        myChart.setOption(option);
    </script>
</body>
